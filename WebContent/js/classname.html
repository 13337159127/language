<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>className属性</title>
<style type="text/css">
input {
	font-size: 18px;
}

.one {
	width: 200px;
	background-color: #CCC;
}

.two {
	font-size: 30px;
	color: #F00;
}
</style>
</head>
<body>
	<p id="con" class="one">JavaScript</p>
	<form>
		<input type="button" value="点击更改" onclick="modifyclass()">
	</form>
	<script type="text/javascript">
		var message = document.getElementById('con');
		document.write("p元素的class值为：" + message.className + "<br>")
		function modifyclass() {
			message.className = "two";
		}
	</script>
</body>
</html>
