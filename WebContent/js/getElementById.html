<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通过ID获取元素</title>
<script type="text/javascript">
  //获取元素储存在message中
  var message = document.getElementById("con");
  document.write(message);
</script>
</head>
<body>
  <h1>hello</h1>
  <p id = "con">I   Love   JavaScript</p>
</body>
</html>
