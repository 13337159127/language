<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>替换文本</title>
</head>
<body>
	<h2 id="con">javascript</H2>
	<p>
		JavaScript是一种基于对象、事件驱动的简单脚本语言，
		嵌入在HTML文档中，由浏览器负责解释和执行，
		在网页上产生动态的显示效果并实现与用户交互功能。</p>
	<script type="text/javascript">
	   var message = document.getElementById("con");
	   document.write("替换前的标题："+message.innerHTML+"<br>");
	   message.innerHTML="HelloWorld";
	   document.write("替换后的标题："+message.innerHTML);
	</script>
</body>
</html>
