<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>访问子节点</title>
</head>
<body>
	<ul>
		<li>javascript</li>
		<li>php</li>
		<li>web</li>
	</ul>
	<script type="text/javascript">
		var x = document.getElementsByTagName("ul")[0].childNodes;
		document.write("UL子节点的个数：" + x.length + "<br>");
		document.write("节点类型：" + x[0].nodeType);
	</script>
</body>
</html>
