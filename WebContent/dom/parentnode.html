<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>访问父节点parentNode</title>
</head>
<body>
	<div id="text">
		<p id="con">parentNode 获取指点节点的父节点</p>
	</div>
	<script type="text/javascript">
		var mynode = document.getElementById("con");
		document.write("获取父节点：" + mynode.parentNode.nodeName);
	</script>
</body>
</html>
