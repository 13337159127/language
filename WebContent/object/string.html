<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>输出字符串长度，把小写转换为大写</title>
<script type="text/javascript">
  var mystr = "I Love JavaScript!";
  var lang = mystr.length;
  document.write("字符串的长度为："+lang+"<br>");
  var mynum = mystr.toUpperCase();
  document.write("改变后的值："+mynum);
</script>
</head>
<body>

</body>
</html>
