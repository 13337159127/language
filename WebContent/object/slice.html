<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选定数组元素</title>
<script type="text/javascript">
	var myarr = new Array(1, 2, 3, 4, 5, 6);
	document.write(myarr + "<br>");
	//4代表结束的数组下标
	document.write(myarr.slice(2, 4) + "<br>");
	document.write(myarr);
</script>
</head>
<body>

</body>
</html>
