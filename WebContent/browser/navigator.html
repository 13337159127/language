<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浏览器信息，操作系统的版本</title>
<script type="text/javascript">
	var browser = navigator.appName;
	var b_version = navigator.appVersion;
	var Windows = navigator.platform;
	document.write("浏览器名称：" + browser);
	document.write("<br>");
	document.write("浏览器版本：" + b_version);
	document.write("<br>");
	document.write("运行浏览器的操作系统平台：" + Windows);
</script>
</head>
<body>

</body>
</html>
