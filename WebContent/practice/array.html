<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定义一个数组，输出1-100</title>
<script type="text/javascript">
	//定义一个函数 ，把1-100数字存放进去 返回一个数组
	function math() {
		//定义一个长度为101的数组 
		var array = new Array(101);
		for (var i = 1; i < array.length; i++) {
			//把i的值赋值给数组
			array[i] = i;
		}
		return array;
	}
	//定义一个函数  把数组的值和数组的长度打印出来
	function print() {
		var myarray = math();
		document.write("数组的值：" + myarray + "<br>");
		document.write("数组的长度为：" + myarray.length);
	}
</script>
</head>
<body>
	<input type="button" value="输出1-100" onclick="print()">
</body>
</html>
