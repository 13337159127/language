<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标移开事件</title>
<script type="text/javascript">
  function info(){
	  confirm("不要离开，输入密码，单击登录！")
  }
  
</script>
</head>
<body>
<form>
  密码：<input type="text" name="password">
<input type="button" value="确定" onmouseout="info()">
</form>
</body>
</html>
