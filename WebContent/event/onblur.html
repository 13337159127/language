<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>失焦事件</title>
<script type="text/javascript">
  function message(){
    alert("请确定已输入用户后，在离开!"); }
</script>
</head>
<body>
<form>
   用户:<input name="username" type="text" value="请输入用户名！" onblur="message()">
   密码:<input name="password" type="text" value="请输入密码！" >
  </form>
</body>
</html>
