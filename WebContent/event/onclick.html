<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onclick鼠标单击事件</title>
<script type="text/javascript">
  function openwin(){
	  window.open('http://www.imooc.com','_blank','height=600,width=400,top=100,toolbar=no,left=0,menubar=no,scrollbars=no,status=no');
  }
</script>
</head>
<body>
  <input type="button" value="点击我跳转页面" onclick="openwin()">
</body>
</html>
